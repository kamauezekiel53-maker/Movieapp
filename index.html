<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub ‚Äì Netflix Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üé¨ MovieHub</h1>
    <input type="text" id="searchInput" placeholder="Search movies or series...">
    <button id="watchlistBtn">Watchlist ‚ù§Ô∏è</button>
  </header>

  <section class="movies-section">
    <h2>Trending Now</h2>
    <div class="movies-row" id="trendingRow"></div>

    <h2>Top Rated</h2>
    <div class="movies-row" id="topRatedRow"></div>

    <h2>Action</h2>
    <div class="movies-row" id="actionRow"></div>

    <h2>Comedy</h2>
    <div class="movies-row" id="comedyRow"></div>
  </section>

  <!-- Trailer Modal -->
  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="trailerIframe" width="100%" height="450" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Watchlist Modal -->
  <div id="watchlistModal" class="modal">
    <div class="modal-content">
      <span class="close-watchlist">&times;</span>
      <h2>Your Watchlist</h2>
      <div id="watchlistContainer" class="movies-row"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
