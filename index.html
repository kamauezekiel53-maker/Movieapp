<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MovieHub ‚Äî Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="left">
      <h1 class="logo">üé¨ MovieHub</h1>
      <nav>
        <ul class="menu">
          <li class="menu-item active">Home</li>
          <li class="menu-item">TV Shows</li>
          <li class="menu-item">Movies</li>
        </ul>
      </nav>
    </div>
    <div class="right">
      <input id="searchInput" class="search" placeholder="Search movies..." />
      <button id="searchBtn" class="icon-btn" aria-label="Search">üîç</button>
    </div>
  </header>

  <!-- HERO -->
  <section id="hero" class="hero">
    <img id="hero-img" class="hero-bg" src="" alt="Hero backdrop" />
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2 id="hero-title">Loading...</h2>
      <p id="hero-desc"></p>
      <div class="hero-actions">
        <button id="play-btn" class="play-btn">‚ñ∂ Play</button>
        <button id="more-btn" class="muted-btn">More Info</button>
      </div>
    </div>
  </section>

  <!-- Rows -->
  <main>
    <section class="row">
      <h3>Trending Now</h3>
      <div class="row-container" id="trending"></div>
    </section>

    <section class="row">
      <h3>Top Rated</h3>
      <div class="row-container" id="toprated"></div>
    </section>

    <section class="row">
      <h3>Action Movies</h3>
      <div class="row-container" id="action"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Data provided by TMDB</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
