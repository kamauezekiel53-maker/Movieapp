<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>

    <input type="text" id="searchInput" placeholder="Search movies or series...">
    <select id="genreSelect">
      <option value="">All Genres</option>
      <option value="28">Action</option>
      <option value="35">Comedy</option>

  <section class="movies-section">

    <h2>Top Rated</h2>
    <div class="movies-row" id="topRatedRow"></div>

    <h2>Action</h2>
    <div class="movies-row" id="actionRow"></div>

  </div>

  <!-- Watchlist Modal -->
  <div id="watchlistModal" class="modal">
    <div class="modal-content">
      <span class="close-watchlist">&times;</span>
      <h2>Your Watchlist</h2>
