<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieHub â€“ Netflix Style</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#0a0a0a; color:#fff; }
header { padding:20px; text-align:center; background:#141414; }
header h1 { margin:0; font-size:2em; color:#ff3b3b; }
.search-bar { text-align:center; margin:20px 0; }
.search-bar input { padding:10px; width:300px; border-radius:5px; border:none; }
.movies { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:15px; padding:20px; }
.movie { position:relative; cursor:pointer; overflow:hidden; border-radius:10px; }
.movie img { width:100%; display:block; border-radius:10px; transition: transform 0.3s; }
.movie:hover img { transform:scale(1.1); }
.movie-info { position:absolute; bottom:0; left:0; right:0; background:rgba(0,0,0,0.8); padding:10px; opacity:0; transition: opacity 0.3s; font-size:0.9em; }
.movie:hover .movie-info { opacity:1; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); align-items:center; justify-content:center; z-index:1000; padding:20px; }
.modal-content { background:#141414; border-radius:10px; padding:20px; max-width:800px; width:100%; max-height:90%; overflow-y:auto; position:relative; }
.close { position:absolute; top:10px; right:20px; font-size:1.5em; cursor:pointer; color:#ff3b3b; }
video, iframe { width:100%; margin-top:10px; border-radius:10px; }
.favorite-btn { margin-top:10px; padding:5px 10px; background:#ff3b3b; border:none; border-radius:5px; cursor:pointer; color:#fff; }
</style>
</head>
<body>

<header>
<h1>ðŸŽ¬ MovieHub</h1>
</header>

<div class="search-bar">
<input type="text" id="search" placeholder="Search movies..." />
</div>

<div class="movies" id="movies"></div>

<div class="modal" id="modal">
<div class="modal-content" id="modal-content">
<span class="close" id="close">&times;</span>
<div id="modal-body"></div>
</div>
</div>

<script>
const API_KEY = '7cc9abef50e4c94689f48516718607be'; // ðŸ”‘ Replace with your TMDb API key
const IMG_URL = 'https://image.tmdb.org/t/p/w500';
const moviesContainer = document.getElementById('movies');
const searchInput = document.getElementById('search');
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modal-body');
const closeModal = document.getElementById('close');
let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

// Fetch trending movies from TMDb
async function fetchMovies(query=''){
    let url = query 
        ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`
        : `https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    displayMovies(data.results);
}

// Display movies grid
function displayMovies(movies){
    moviesContainer.innerHTML = '';
    if(!movies || movies.length===0){
        moviesContainer.innerHTML='<p style="grid-column:1/-1;text-align:center;">No movies found</p>';
        return;
    }
    movies.forEach(movie => {
        const movieEl = document.createElement('div');
        movieEl.classList.add('movie');
        movieEl.innerHTML = `
            <img src="${IMG_URL + movie.poster_path}" alt="${movie.title}" />
            <div class="movie-info">
                <h3>${movie.title}</h3>
                <p>${movie.release_date ? movie.release_date.split('-')[0] : ''}</p>
            </div>
        `;
        movieEl.addEventListener('click',()=>openModal(movie.id));
        moviesContainer.appendChild(movieEl);
    });
}

// Open modal with trailer
async function openModal(movieId){
    const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}`);
    const data = await res.json();
    const trailer = data.results.find(v=>v.type==='Trailer' && v.site==='YouTube');
    const movieRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}`);
    const movieData = await movieRes.json();
    modalBody.innerHTML = `
        <h2>${movieData.title} (${movieData.release_date ? movieData.release_date.split('-')[0] : ''})</h2>
        <p>${movieData.overview}</p>
        ${trailer ? `<iframe src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>` : '<p>No trailer available</p>'}
        <button class="favorite-btn" onclick="addFavorite(${movieId})">Add to Favorites</button>
    `;
    modal.style.display='flex';
}

// Favorites
function addFavorite(id){
    if(!favorites.includes(id)){
        favorites.push(id);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        alert('Added to favorites!');
    } else alert('Already in favorites!');
}

// Close modal
closeModal.addEventListener('click',()=>modal.style.display='none');
window.addEventListener('click',e=>{if(e.target==modal) modal.style.display='none';});

// Search
searchInput.addEventListener('keyup', e=>{
    fetchMovies(e.target.value.trim());
});

// Initial load
fetchMovies();
</script>

</body>
</html>
